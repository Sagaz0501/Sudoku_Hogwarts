<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin - Hogwarts Scores</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #1e1e2f;
      color: #fff;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #2e2e3f;
    }
    th, td {
      border: 1px solid #444;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #6a1b9a;
    }
    h1 {
      color: #ffc107;
    }
  </style>
</head>
<body>
  <h1>ðŸ“Š Hogwarts Students' Spellwork Results</h1>
  <table id="resultsTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Classroom</th>
        <th>Levels Completed</th>
        <th>Total Points</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDa7ZFUAwbJtTlrUe0fSMmHr1iM-dyHZaQ",
      authDomain: "howarts-formulario.firebaseapp.com",
      projectId: "howarts-formulario",
      storageBucket: "howarts-formulario.firebasestorage.app",
      messagingSenderId: "897432828435",
      appId: "1:897432828435:web:c2922b0e9eb1de71cddde6"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadResults() {
      const tableBody = document.querySelector("#resultsTable tbody");
      const querySnapshot = await getDocs(collection(db, "students"));

      querySnapshot.forEach((doc) => {
        const data = doc.data();
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${data.name}</td>
          <td>${data.classroom}</td>
          <td>${data.levels.join(', ')}</td>
          <td>${data.points}</td>
        `;
        tableBody.appendChild(tr);
      });
    }

    loadResults();
  </script>
</body>
</html>
