<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hogwarts Admin</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDa7ZFUAwbJtTlrUe0fSMmHr1iM-dyHZaQ",
      authDomain: "howarts-formulario.firebaseapp.com",
      projectId: "howarts-formulario",
      storageBucket: "howarts-formulario.firebasestorage.app",
      messagingSenderId: "897432828435",
      appId: "1:897432828435:web:c2922b0e9eb1de71cddde6"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.onload = async () => {
      const password = prompt("Enter admin password:");
      if (password !== "hogwarts2024") {
        alert("Incorrect password.");
        document.body.innerHTML = "<h2>Access Denied</h2>";
        return;
      }

      const table = document.getElementById('results');
      const snapshot = await getDocs(collection(db, "students"));
      const grouped = {};

      snapshot.forEach(doc => {
        const data = doc.data();
        if (!grouped[data.classroom]) grouped[data.classroom] = [];
        grouped[data.classroom].push(data);
      });

      for (const classroom of Object.keys(grouped).sort()) {
        const header = document.createElement('h2');
        header.textContent = `Classroom ${classroom}`;
        table.appendChild(header);

        const tableEl = document.createElement('table');
        tableEl.border = 1;
        tableEl.innerHTML = `<tr><th>Name</th><th>Levels</th><th>Points</th></tr>`;

        grouped[classroom].forEach(student => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${student.name}</td>
            <td>${student.levels.join(", ")}</td>
            <td>${student.points}</td>
          `;
          tableEl.appendChild(row);
        });

        table.appendChild(tableEl);
      }
    }
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #fdfdfd;
    }
    h1 {
      color: #ae0001;
    }
    table {
      width: 100%;
      margin-bottom: 30px;
      border-collapse: collapse;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background: #ffe8b0;
    }
  </style>
</head>
<body>
  <h1>Hogwarts Student Points Overview</h1>
  <div id="results"></div>
</body>
</html>
